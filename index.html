<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LinguaSpark - Classics</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>✒️</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              paper: {
                50: '#fdfbf7', // Warm paper
                100: '#f5f2eb',
                200: '#e6e2d6',
                300: '#d1cdc0',
                900: '#1c1917',
              },
              ink: {
                400: '#57534e',
                500: '#44403c',
                800: '#292524',
                900: '#0c0a09', // Almost black
              },
              accent: {
                500: '#b91c1c', // Academic Red
                600: '#991b1b',
              }
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              serif: ['Merriweather', 'Georgia', 'serif'], // Primary font for content
            },
            boxShadow: {
              'book': '0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03)',
              'float': '0 20px 40px -4px rgba(0, 0, 0, 0.1), 0 8px 16px -4px rgba(0, 0, 0, 0.05)',
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,400&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #fdfbf7;
        color: #1c1917;
        -webkit-font-smoothing: antialiased;
      }
      
      .font-serif {
        font-family: 'Merriweather', serif;
      }

      /* Custom scrollbar matching paper theme */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #d6d3c9;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a8a29e;
      }
    </style>
